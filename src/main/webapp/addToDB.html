<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="style.css">
<title>Games Log</title>
</head>
<body>
	<div id="mySidenav" class="sidenav">
		<a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
		<a href="index.html">Home</a> <a href="addToDV.html">Add</a> <a
			href="displayGameDB.jsp">Read</a> <a href="#">Update</a> <a href="#">Delete</a>
	</div>

	<div id="main">
		<span style="font-size: 30px; cursor: pointer" onclick="openNav()">&#9776;
			open</span>
		<h1 class="text-center">Games Database Log</h1>
		<h2 class="text-center">
			<small>Add To Database Page</small>
		</h2>
		<main>
		<form class="navbar-form" action="addToDB" method="post">
			<div class="form-group">
				<label for="inputGamelevel"> Game Level</label><br> <input
					type="text" class="form-control" id="inputGameLevel"
					placeholder="Game Level" name="gameLevel"><br> <label
					for="inputGamelocation"> Game Location</label><br> <input
					type="text" class="form-control" id="inputGameLocation"
					placeholder="Game Location" name="gameLocation"><br> <label
					for="inputDate"> Date</label><br> <input type="text"
					class="form-control" id="inputDate" placeholder="Date" name="date"><br>

				<label for="inputTime"> Time</label><br> <input type="text"
					class="form-control" id="inputTime" placeholder="Time" name="time"><br>

				<label for="inputHomeTeam"> Home Team</label><br> <input
					type="text" class="form-control" id="inputHomeTeam"
					placeholder="Home Team" name="homeTeam"><br> <label
					for="inputAwayTeam"> Away Team</label><br> <input type="text"
					class="form-control" id="inputAwayTeam" placeholder="Away Team"
					name="awayTeam"><br> <label for="inputHomeTeamScore">
					Home Team Score</label><br> <input type="text" class="form-control"
					id="inputHomeTeamScore" placeholder="Home Team Score"
					name="homeTeamScore"><br> <label
					for="inputAwayTeamScore"> Away Team Score</label><br> <input
					type="text" class="form-control" id="inputAwayTeamScore"
					placeholder="Away Team Score" name="awayTeamScore"><br>

				<label for="inputGameWinner"> Game Winner</label><br> <input
					type="text" class="form-control" id="inputGameWinner"
					placeholder="Game Winner" name="gameWinner"><br>
			</div>
			<br>

			<button type="submit" class="btn btn-success">Add</button>

		</form>

		</main>
	</div>


	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
	<!-- Latest compiled and minified JavaScript -->
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
		integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
		crossorigin="anonymous"></script>
		<script>
		function openNav() {
			document.getElementById("mySidenav").style.width = "250px";
			document.getElementById("main").style.marginLeft = "250px";
			document.body.style.backgroundColor = "rgba(0,0,0,0.4)";
		}

		function closeNav() {
			document.getElementById("mySidenav").style.width = "0";
			document.getElementById("main").style.marginLeft = "0";
			document.body.style.backgroundColor = "white";
		}
	</script>
</body>
</html>
